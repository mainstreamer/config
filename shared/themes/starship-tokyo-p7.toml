"$schema" = 'https://starship.rs/config-schema.json'

# Tokyo structure — Nord Frost palette (p7)
# C1=#5e81ac  C2=#81a1c1  C3=#8fbcbb  C4=#88c0d0  C5=#434c5e

format = """
[░▒▓](#5e81ac)\
[  ](bg:#5e81ac fg:#2e3440)\
[](bg:#81a1c1 fg:#5e81ac)\
$directory\
[](fg:#81a1c1 bg:#8fbcbb)\
$git_branch\
$git_status\
[](fg:#8fbcbb bg:#88c0d0)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#88c0d0 bg:#434c5e)\
$time\
[ ](fg:#434c5e)\
\n$character"""

[directory]
style = "fg:#2e3440 bg:#81a1c1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#8fbcbb"
format = '[[ $symbol $branch ](fg:#2e3440 bg:#8fbcbb)]($style)'

[git_status]
style = "bg:#8fbcbb"
format = '[[($all_status$ahead_behind )](fg:#2e3440 bg:#8fbcbb)]($style)'

[nodejs]
symbol = ""
style = "bg:#88c0d0"
format = '[[ $symbol ($version) ](fg:#2e3440 bg:#88c0d0)]($style)'

[rust]
symbol = ""
style = "bg:#88c0d0"
format = '[[ $symbol ($version) ](fg:#2e3440 bg:#88c0d0)]($style)'

[golang]
symbol = ""
style = "bg:#88c0d0"
format = '[[ $symbol ($version) ](fg:#2e3440 bg:#88c0d0)]($style)'

[php]
symbol = ""
style = "bg:#88c0d0"
format = '[[ $symbol ($version) ](fg:#2e3440 bg:#88c0d0)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#434c5e"
format = '[[  $time ](fg:#eceff4 bg:#434c5e)]($style)'
