"$schema" = 'https://starship.rs/config-schema.json'

# "Tokyo Bloom" — vibrant daylight palette with warm orange accent
# C1=#ff9e64  C2=#7aa2f7  C3=#bb9af7  C4=#7dcfff  C5=#24283b

format = """
[░▒▓](#ff9e64)\
[  ](bg:#ff9e64 fg:#1a1b26)\
[](bg:#7aa2f7 fg:#ff9e64)\
$directory\
[](fg:#7aa2f7 bg:#bb9af7)\
$git_branch\
$git_status\
[](fg:#bb9af7 bg:#7dcfff)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#7dcfff bg:#24283b)\
$time\
[](fg:#24283b)\
\n$character"""

[directory]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $path ]($style)"
truncation_length = 100
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#bb9af7"
format = '[[ $symbol $branch ](fg:#1a1b26 bg:#bb9af7)]($style)'

[git_status]
style = "bg:#bb9af7"
format = '[[($all_status$ahead_behind )](fg:#1a1b26 bg:#bb9af7)]($style)'

[nodejs]
symbol = ""
style = "bg:#7dcfff"
format = '[[ $symbol ($version) ](fg:#1a1b26 bg:#7dcfff)]($style)'

[rust]
symbol = ""
style = "bg:#7dcfff"
format = '[[ $symbol ($version) ](fg:#1a1b26 bg:#7dcfff)]($style)'

[golang]
symbol = ""
style = "bg:#7dcfff"
format = '[[ $symbol ($version) ](fg:#1a1b26 bg:#7dcfff)]($style)'

[php]
symbol = ""
style = "bg:#7dcfff"
format = '[[ $symbol ($version) ](fg:#1a1b26 bg:#7dcfff)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#24283b"
format = '[[   $time](fg:#c0caf5 bg:#24283b)]($style)'

[character]
disabled = false
success_symbol = '[❯](bold fg:#ff9e64)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold fg:#ff9e64)'
