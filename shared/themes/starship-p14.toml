"$schema" = 'https://starship.rs/config-schema.json'

# P14: Finance Grade — High-contrast professional with teal monitoring accents

format = """
[](color_base_dark)\
$os\
$username\
[](bg:color_teal_accent fg:color_base_dark)\
$directory\
[](fg:color_teal_accent bg:color_purple_block)\
$git_branch\
$git_status\
[](fg:color_purple_block bg:color_slate_accent)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_slate_accent bg:color_slate_dark)\
$docker_context\
$conda\
[](fg:color_slate_dark bg:color_slate_base)\
$time\
[ ](fg:color_slate_base)\
$line_break$character"""

palette = 'finance_grade'

[palettes.finance_grade]
color_white = '#ffffff'
color_white_dim = '#f0f0f0'
color_slate_base = '#3a4452'
color_slate_dark = '#2d3139'
color_slate_accent = '#454d57'
color_base_dark = '#212121'
color_base_deeper = '#0f1419'
color_purple_block = '#37256b'
color_purple_main = '#6C2BFF'
color_teal_accent = '#1a9b8e'
color_teal_bright = '#13d5d0'
color_teal_light = '#2ac9bf'
color_status_ok = '#10b981'
color_status_error = '#ef4444'

[os]
disabled = false
style = "bg:color_base_dark fg:color_teal_accent"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""


[username]
show_always = true
style_user = "bg:color_base_dark fg:color_teal_accent"
style_root = "bg:color_base_dark fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_base_dark bg:color_teal_accent"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "


[git_branch]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol $branch ](fg:color_white bg:color_purple_block)]($style)'

[git_status]
style = "bg:color_purple_block"
format = '[[($all_status$ahead_behind )](fg:color_white bg:color_purple_block)]($style)'

[nodejs]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[c]
symbol = " "
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[rust]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[golang]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[php]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[java]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[kotlin]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[haskell]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[python]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_accent)]($style)'

[docker_context]
symbol = ""
style = "bg:color_slate_dark"
format = '[[ $symbol( $context) ](fg:color_teal_bright bg:color_slate_dark)]($style)'

[conda]
style = "bg:color_slate_dark"
format = '[[ $symbol( $environment) ](fg:color_teal_bright bg:color_slate_dark)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_slate_base"
format = '[[   $time ](fg:color_teal_light bg:color_slate_base)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_ok)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_ok)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple_main)'
vimcmd_replace_symbol = '[](bold fg:color_purple_main)'
vimcmd_visual_symbol = '[](bold fg:color_teal_bright)'
