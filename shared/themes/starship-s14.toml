"$schema" = 'https://starship.rs/config-schema.json'

# S14: Finance Grade — High-contrast professional theme with teal indicators for data monitoring

format = """
[](color_base_dark)\
$os\
$username\
[](bg:color_base_dark fg:color_base_dark)\
$directory\
[](fg:color_base_dark bg:color_teal_primary)\
$git_branch\
$git_status\
[](fg:color_teal_primary bg:color_purple_block)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_purple_block bg:color_slate_mid)\
$docker_context\
$conda\
[](fg:color_slate_mid bg:color_slate_light)\
$time\
[ ](fg:color_slate_light)\
$line_break$character"""

palette = 'finance_grade'

[palettes.finance_grade]
color_white = '#ffffff'
color_off_white = '#f2f2f2'
color_slate_light = '#454d57'
color_slate_mid = '#3a4452'
color_base_dark = '#212121'
color_base_darker = '#1a1a1a'
color_purple_block = '#37256b'
color_purple_primary = '#6C2BFF'
color_teal_primary = '#1f9fa8'
color_teal_light = '#2cb1be'
color_teal_bright = '#06d6d6'
color_silver_accent = '#c0c0c0'
color_status_success = '#10b981'
color_status_error = '#ef4444'

[os]
disabled = false
style = "bg:color_base_dark fg:color_teal_primary"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_base_dark fg:color_teal_primary"
style_root = "bg:color_base_dark fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_base_dark bg:color_purple_primary"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_teal_primary"
format = '[[ $symbol $branch ](fg:color_base_dark bg:color_teal_primary)]($style)'

[git_status]
style = "bg:color_teal_primary"
format = '[[($all_status$ahead_behind )](fg:color_base_dark bg:color_teal_primary)]($style)'

[nodejs]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[c]
symbol = " "
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[rust]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[golang]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[php]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[java]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[kotlin]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[haskell]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[python]
symbol = ""
style = "bg:color_purple_block"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_block)]($style)'

[docker_context]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $context) ](fg:color_teal_bright bg:color_slate_mid)]($style)'

[conda]
style = "bg:color_slate_mid"
format = '[[ $symbol( $environment) ](fg:color_teal_bright bg:color_slate_mid)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_slate_light"
format = '[[   $time ](fg:color_teal_bright bg:color_slate_light)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_success)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_success)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple_primary)'
vimcmd_replace_symbol = '[](bold fg:color_purple_primary)'
vimcmd_visual_symbol = '[](bold fg:color_teal_bright)'
