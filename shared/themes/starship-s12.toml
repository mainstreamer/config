"$schema" = 'https://starship.rs/config-schema.json'

# S12: Corporate Purple — Professional financial theme with deep purple and slate accents

format = """
[](color_purple_primary)\
$os\
$username\
[](bg:color_purple_primary fg:color_purple_primary)\
$directory\
[](fg:color_purple_primary bg:color_slate_accent)\
$git_branch\
$git_status\
[](fg:color_slate_accent bg:color_purple_dark)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_purple_dark bg:color_slate_base)\
$docker_context\
$conda\
[](fg:color_slate_base bg:color_slate_mid)\
$time\
[ ](fg:color_slate_mid)\
$line_break$character"""

palette = 'corporate_purple'

[palettes.corporate_purple]
color_white = '#f8f8f8'
color_off_white = '#e8e8e8'
color_slate_mid = '#3a3f48'
color_slate_base = '#2d3139'
color_slate_accent = '#4a5268'
color_purple_dark = '#37256b'
color_purple_primary = '#6C2BFF'
color_purple_light = '#7a3cff'
color_teal_accent = '#0d9488'
color_gold_accent = '#d4a574'
color_status_success = '#10b981'
color_status_error = '#ef4444'

[os]
disabled = false
style = "bg:color_purple_primary fg:color_white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_purple_primary fg:color_white"
style_root = "bg:color_purple_primary fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_white bg:color_purple_primary"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_slate_accent"
format = '[[ $symbol $branch ](fg:color_white bg:color_slate_accent)]($style)'

[git_status]
style = "bg:color_slate_accent"
format = '[[($all_status$ahead_behind )](fg:color_white bg:color_slate_accent)]($style)'

[nodejs]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[c]
symbol = " "
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[rust]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[golang]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[php]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[java]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[kotlin]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[haskell]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[python]
symbol = ""
style = "bg:color_purple_dark"
format = '[[ $symbol( $version) ](fg:color_white bg:color_purple_dark)]($style)'

[docker_context]
symbol = ""
style = "bg:color_slate_base"
format = '[[ $symbol( $context) ](fg:color_teal_accent bg:color_slate_base)]($style)'

[conda]
style = "bg:color_slate_base"
format = '[[ $symbol( $environment) ](fg:color_teal_accent bg:color_slate_base)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_slate_mid"
format = '[[   $time ](fg:color_white bg:color_slate_mid)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_success)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_success)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple_light)'
vimcmd_replace_symbol = '[](bold fg:color_purple_light)'
vimcmd_visual_symbol = '[](bold fg:color_teal_accent)'
