"$schema" = 'https://starship.rs/config-schema.json'

# S12: Deep Void — ultra-dark background with vibrant purple text, minimalist separators

format = """
[](fg:color_primary_bg)\
$os\
$username\
[▓▒░](fg:color_primary_bg bg:color_accent1)\
$directory\
[▓▒░](fg:color_accent1 bg:color_accent2)\
$git_branch\
$git_status\
[▓▒░](fg:color_accent2 bg:color_accent3)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[▓▒░](fg:color_accent3 bg:color_accent4)\
$docker_context\
$conda\
[▓▒░](fg:color_accent4 bg:color_secondary_bg)\
$time\
[▓▒░](fg:color_secondary_bg)\
$line_break$character"""

palette = 'deep_void'

[palettes.deep_void]
color_primary_bg = '#212121'
color_secondary_bg = '#1a1a1a'
color_tertiary_bg = '#0f0f0f'
color_accent1 = '#6C2BFF'
color_accent2 = '#7a3cff'
color_accent3 = '#37256b'
color_accent4 = '#2a1f52'
color_text_primary = '#f5f5f5'
color_text_secondary = '#e0e0e0'
color_status_ok = '#8f5fff'
color_status_error = '#ff6b9d'

[os]
disabled = false
style = "bg:color_primary_bg fg:color_accent1"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_primary_bg fg:color_accent1"
style_root = "bg:color_primary_bg fg:color_status_error"
format = '[ $user ]($style)'

[directory]
style = "fg:color_text_primary bg:color_accent1"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_accent2"
format = '[[ $symbol $branch ](fg:color_text_primary bg:color_accent2)]($style)'

[git_status]
style = "bg:color_accent2"
format = '[[($all_status$ahead_behind )](fg:color_text_primary bg:color_accent2)]($style)'

[nodejs]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[c]
symbol = " "
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[rust]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[golang]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[php]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[java]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[kotlin]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[haskell]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[python]
symbol = ""
style = "bg:color_accent3"
format = '[[ $symbol( $version) ](fg:color_text_primary bg:color_accent3)]($style)'

[docker_context]
symbol = ""
style = "bg:color_accent4"
format = '[[ $symbol( $context) ](fg:color_accent1 bg:color_accent4)]($style)'

[conda]
style = "bg:color_accent4"
format = '[[ $symbol( $environment) ](fg:color_accent1 bg:color_accent4)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_secondary_bg"
format = '[[   $time ](fg:color_accent1 bg:color_secondary_bg)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[└─⦿](bold fg:color_accent1)'
error_symbol = '[└─⦿](bold fg:color_status_error)'
vimcmd_symbol = '[└─⦿](bold fg:color_status_ok)'
vimcmd_replace_one_symbol = '[└─⦿](bold fg:color_accent2)'
vimcmd_replace_symbol = '[└─⦿](bold fg:color_accent2)'
vimcmd_visual_symbol = '[└─⦿](bold fg:color_accent1)'
