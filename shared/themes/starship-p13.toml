"$schema" = 'https://starship.rs/config-schema.json'

# P13: Executive Gradient — Smooth gradient from dark to vibrant purple

format = """
[](color_gradient_dark)\
$os\
$username\
[](bg:color_gradient_step1 fg:color_gradient_dark)\
$directory\
[](fg:color_gradient_step1 bg:color_gradient_step2)\
$git_branch\
$git_status\
[](fg:color_gradient_step2 bg:color_gradient_step3)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_gradient_step3 bg:color_gradient_accent)\
$docker_context\
$conda\
[](fg:color_gradient_accent bg:color_gradient_base)\
$time\
[ ](fg:color_gradient_base)\
$line_break$character"""

palette = 'executive_gradient'

[palettes.executive_gradient]
color_white = '#f0f0f0'
color_white_dim = '#d8d8d8'
color_gradient_base = '#1a1a2e'
color_gradient_accent = '#2d2150'
color_gradient_step3 = '#3d2960'
color_gradient_step2 = '#4a3a7d'
color_gradient_step1 = '#622ae2'
color_gradient_dark = '#6C2BFF'
color_gold_accent = '#c9a961'
color_teal_accent = '#16a69e'
color_status_ok = '#10b981'
color_status_error = '#dc2626'

[os]
disabled = false
style = "bg:color_gradient_dark fg:color_white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""


[username]
show_always = true
style_user = "bg:color_gradient_dark fg:color_white"
style_root = "bg:color_gradient_dark fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_gradient_base bg:color_gradient_step1"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "


[git_branch]
symbol = ""
style = "bg:color_gradient_step2"
format = '[[ $symbol $branch ](fg:color_white bg:color_gradient_step2)]($style)'

[git_status]
style = "bg:color_gradient_step2"
format = '[[($all_status$ahead_behind )](fg:color_white bg:color_gradient_step2)]($style)'

[nodejs]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[c]
symbol = " "
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[rust]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[golang]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[php]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[java]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[kotlin]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[haskell]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[python]
symbol = ""
style = "bg:color_gradient_step3"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_step3)]($style)'

[docker_context]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $context) ](fg:color_gold_accent bg:color_gradient_accent)]($style)'

[conda]
style = "bg:color_gradient_accent"
format = '[[ $symbol( $environment) ](fg:color_gold_accent bg:color_gradient_accent)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_gradient_base"
format = '[[   $time ](fg:color_gold_accent bg:color_gradient_base)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_ok)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_ok)'
vimcmd_replace_one_symbol = '[](bold fg:color_gold_accent)'
vimcmd_replace_symbol = '[](bold fg:color_gold_accent)'
vimcmd_visual_symbol = '[](bold fg:color_gradient_step1)'
