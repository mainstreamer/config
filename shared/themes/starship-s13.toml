"$schema" = 'https://starship.rs/config-schema.json'

# S13: Executive Gradient — Premium financial interface with gradient progression and gold accents

format = """
[](color_gradient_start)\
$os\
$username\
[](bg:color_gradient_start fg:color_gradient_start)\
$directory\
[](fg:color_gradient_start bg:color_gradient_mid)\
$git_branch\
$git_status\
[](fg:color_gradient_mid bg:color_gradient_accent)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_gradient_accent bg:color_dark_base)\
$docker_context\
$conda\
[](fg:color_dark_base bg:color_slate_deep)\
$time\
[ ](fg:color_slate_deep)\
$line_break$character"""

palette = 'executive_gradient'

[palettes.executive_gradient]
color_white = '#f5f5f5'
color_off_white = '#e0e0e0'
color_slate_deep = '#1f2937'
color_dark_base = '#2a3142'
color_slate_cool = '#3d4a5c'
color_gradient_accent = '#37256b'
color_gradient_mid = '#4a3a7d'
color_gradient_start = '#6C2BFF'
color_gradient_end = '#622ae2'
color_gold_primary = '#b8860b'
color_gold_light = '#d4a574'
color_teal_business = '#0d7a7f'
color_status_success = '#059669'
color_status_error = '#dc2626'

[os]
disabled = false
style = "bg:color_gradient_start fg:color_white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_gradient_start fg:color_white"
style_root = "bg:color_gradient_start fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_white bg:color_gradient_start"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_gradient_mid"
format = '[[ $symbol $branch ](fg:color_white bg:color_gradient_mid)]($style)'

[git_status]
style = "bg:color_gradient_mid"
format = '[[($all_status$ahead_behind )](fg:color_white bg:color_gradient_mid)]($style)'

[nodejs]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[c]
symbol = " "
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[rust]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[golang]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[php]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[java]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[kotlin]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[haskell]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[python]
symbol = ""
style = "bg:color_gradient_accent"
format = '[[ $symbol( $version) ](fg:color_white bg:color_gradient_accent)]($style)'

[docker_context]
symbol = ""
style = "bg:color_dark_base"
format = '[[ $symbol( $context) ](fg:color_gold_light bg:color_dark_base)]($style)'

[conda]
style = "bg:color_dark_base"
format = '[[ $symbol( $environment) ](fg:color_gold_light bg:color_dark_base)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_slate_deep"
format = '[[   $time ](fg:color_gold_light bg:color_slate_deep)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_success)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_success)'
vimcmd_replace_one_symbol = '[](bold fg:color_gold_primary)'
vimcmd_replace_symbol = '[](bold fg:color_gold_primary)'
vimcmd_visual_symbol = '[](bold fg:color_teal_business)'
