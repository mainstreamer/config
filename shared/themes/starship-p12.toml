"$schema" = 'https://starship.rs/config-schema.json'

# P12: Corporate Purple — Professional dark with vibrant purple

format = """
[](color_purple_main)\
$os\
$username\
[](bg:color_purple_accent1 fg:color_purple_main)\
$directory\
[](fg:color_purple_accent1 bg:color_purple_accent2)\
$git_branch\
$git_status\
[](fg:color_purple_accent2 bg:color_slate_mid)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_slate_mid bg:color_slate_base)\
$docker_context\
$conda\
[](fg:color_slate_base bg:color_slate_light)\
$time\
[ ](fg:color_slate_light)\
$line_break$character"""

palette = 'corporate_purple'

[palettes.corporate_purple]
color_white = '#f5f5f5'
color_white_dim = '#e0e0e0'
color_slate_light = '#3a4452'
color_slate_base = '#2d3139'
color_slate_mid = '#454d57'
color_slate_dark = '#1a1a1a'
color_purple_main = '#6C2BFF'
color_purple_accent1 = '#7a3cff'
color_purple_accent2 = '#37256b'
color_teal_accent = '#14a399'
color_status_ok = '#10b981'
color_status_error = '#ef4444'

[os]
disabled = false
style = "bg:color_purple_main fg:color_white"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""


[username]
show_always = true
style_user = "bg:color_purple_main fg:color_white"
style_root = "bg:color_purple_main fg:color_white"
format = '[ $user ]($style)'

[directory]
style = "fg:color_slate_dark bg:color_purple_accent1"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "


[git_branch]
symbol = ""
style = "bg:color_purple_accent2"
format = '[[ $symbol $branch ](fg:color_white bg:color_purple_accent2)]($style)'

[git_status]
style = "bg:color_purple_accent2"
format = '[[($all_status$ahead_behind )](fg:color_white bg:color_purple_accent2)]($style)'

[nodejs]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[c]
symbol = " "
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[rust]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[golang]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[php]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[java]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[kotlin]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[haskell]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[python]
symbol = ""
style = "bg:color_slate_mid"
format = '[[ $symbol( $version) ](fg:color_white bg:color_slate_mid)]($style)'

[docker_context]
symbol = ""
style = "bg:color_slate_base"
format = '[[ $symbol( $context) ](fg:color_teal_accent bg:color_slate_base)]($style)'

[conda]
style = "bg:color_slate_base"
format = '[[ $symbol( $environment) ](fg:color_teal_accent bg:color_slate_base)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_slate_light"
format = '[[   $time ](fg:color_white bg:color_slate_light)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_status_ok)'
error_symbol = '[](bold fg:color_status_error)'
vimcmd_symbol = '[](bold fg:color_status_ok)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple_accent2)'
vimcmd_replace_symbol = '[](bold fg:color_purple_accent2)'
vimcmd_visual_symbol = '[](bold fg:color_purple_accent1)'
